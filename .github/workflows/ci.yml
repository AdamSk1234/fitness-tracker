name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Pobranie kodu
      - uses: actions/checkout@v3

      # 2. Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. Instalacja projektu w trybie editable + narzędzia
      - name: Install project (editable) + dev tools
        run: |
          python -m pip install --upgrade pip
          pip install -e .                       # udostępnia import backend
          pip install ruff pytest pytest-cov     # lint + test + coverage

      # 4. Ruff – lint całego repo
      - name: Run Ruff (lint)
        run: ruff check .

      # 5. Pytest – backend/tests
      - name: Run Pytest
        run: pytest --maxfail=1 --disable-warnings -q --cov=.

  build-containers:
    needs: lint-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check Docker version
        run: docker --version

      - name: Build Docker Compose images
        run: docker compose build
